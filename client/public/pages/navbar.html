    margin-right: 10px;

    cursor: pointer;
  }

  .topCenter {
    flex: 6;
  }

  .topList {
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .topListItem {
    margin-right: 20px;

<div class="top">
  <div class="topLeft">
    <i class="topIcon fab fa-facebook-square"></i>
    <i class="topIcon fab fa-twitter-square"></i>
    <i class="topIcon fab fa-pinterest-square"></i>
    <i class="topIcon fab fa-instagram-square"></i>
  </div>
  <div class="topCenter">
    <ul class="topList">
      <li class="topListItem">
        <a class="link" href="/">HOME</a>
      </li>
      <li class="topListItem">
        <a class="link" href="/message">TODAYS MESSAGE</a>
      </li>
      <li class="topListItem">
        <a class="link" href="/todo">TO-DO</a>

        <li class="topListItem" id="loginButton">

        <li class="topListItem" id="registerButton">
          <a class="link" href="/register">REGISTER</a>

        <li class="topListItem" id="logoutButton">
          <a class="link" href="#" onclick="handleLogout()">LOGOUT</a>
        </li>
      </ul>
    <i class="topSearchIcon fas fa-search"></i>
  </div>
</div>

<script>
  const handleLogout = async () => {
    try {
      const response = await fetch("http://localhost:5000/api/auth/logout", {
        method: "POST",
        credentials: "include",
      });

      if (response.ok) {
        localStorage.removeItem("userData");
        window.location.href = "/login";
      } else {
        console.error("Logout failed");
      }
    } catch (error) {
      console.error("Error during logout:", error);
    }
  };
</script>

<script src="/scripts/login.js"></script>
