<body>
    <div id="navbar"></div>

    <div class="skills-header">
        <h1>Work Experience</h1>
    </div>

    <table class="work-experience">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Description</th>
            </tr>
        </thead>

        <tbody id="work-experience">
            
          </tbody>

        
      </table>

      <div class="workExperience">
        <span class="workTitle">Add Work Experience</span>
        <form class="workForm" onsubmit="handleSubmit(event)">
            <label for="username"></label>
            <input
                type="text"
                class="workInput"
                placeholder="Enter name..."
                id="name"
            />
            <label for="description"></label>
            <input
                type="description"
                class="workInput"
                placeholder="Enter description..."
                id="description"
            />
       
            <button class="workButton" type="submit">
                Add Experience
            </button>
        </form>
    </div>
