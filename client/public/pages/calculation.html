<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" type="text/css" href="style/calculation.css">
</head>
<body>
    <div id="navbar"></div>


    <table border="1" id="totalTimeTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Total Time (hours)</th>
            </tr>
        </thead>
        <tbody id="totalTimeBody">
            <!-- Table body content will be added dynamically -->
        </tbody>
    </table>

    <script>
        // Function to calculate hours between two timestamps
        function calculateHours(startTimestamp, endTimestamp) {
            const start = new Date(startTimestamp);
            const end = new Date(endTimestamp);
            const timeDiff = Math.abs(end - start);
            const hours = timeDiff / (1000 * 60 * 60);
            return hours;
        }

        // Function to fetch posts data and calculate total time
        async function fetchAndCalculateTotalTime() {
            try {
                // Fetch posts data from the API
                const response = await fetch('http://localhost:5000/api/posts');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const posts = await response.json();

                // Organize data by category and calculate total time
                const totalTimeByCategory = {};
                posts.forEach(post => {
                    const category = post.categories;
                    const hours = calculateHours(post.startTime, post.endTime);

                    if (!totalTimeByCategory[category]) {
                        totalTimeByCategory[category] = 0;
                    }

                    totalTimeByCategory[category] += hours;
                });

                // Display the calculated data in the table
                displayTotalTime(totalTimeByCategory);
            } catch (error) {
                console.error('Error fetching posts data:', error);
            }
        }

        // Function to display calculated data in the table
        function displayTotalTime(totalTimeByCategory) {
            const tableBody = document.getElementById('totalTimeBody');

            // Clear existing table content
            tableBody.innerHTML = '';

            // Loop through categories and add rows to the table
            for (const category in totalTimeByCategory) {
                const row = document.createElement('tr');

                const categoryCell = document.createElement('td');
                categoryCell.textContent = category;
                row.appendChild(categoryCell);

                const totalTimeCell = document.createElement('td');
                totalTimeCell.textContent = totalTimeByCategory[category].toFixed(2); // Round to 2 decimal places
                row.appendChild(totalTimeCell);

                tableBody.appendChild(row);
            }
        }

        // Fetch and calculate total time when the page loads
        window.addEventListener('DOMContentLoaded', fetchAndCalculateTotalTime);
    </script>
    <script src="/pages/main.js"></script>

</body>
</html>
