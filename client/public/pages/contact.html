<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container">
      <div class="form-wrapper">
        <h2 class="form-heading">
          Feel Free To Send A Mail If You Have Any Questions?
        </h2>
        <form class="contact-form">
          <input
            type="text"
            autocomplete="off"
            placeholder="Name"
            class="contact-form-input"
          />
          <input
            type="email"
            autocomplete="off"
            placeholder="Email"
            class="contact-form-input"
          />
          <input
            type="text"
            autocomplete="off"
            placeholder="Subject"
            class="contact-form-input"
          />
          <textarea
            class="contact-form-input contact-form-textarea"
            placeholder="Message"
          ></textarea>
          <input type="submit" class="form-submit-btn" value="Send Request" />
        </form>
      </div>
    </div>

    <div class="contact-container">
      <h1>Company Details</h1>
      <p>
        If you have any questions or inquiries, please feel free to contact us:
      </p>
      <ul>
        <li>Email: info@keylane.com</li>
        <li><a href="tel:+31884045000">Phone: +31 88 404 50 00</a></li>
        <li>Address: Varrolaan 60 3584 BW Utrecht The Netherlands</li>
      </ul>
    </div>
    <script src="/scripts/sendMail.js"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
